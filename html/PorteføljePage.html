<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefølje</title>
    <link rel="stylesheet" href="../css/NavbarStyle.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/global_style.css">
    <link rel="stylesheet" href="../css/Portefølje_style.css">
</head>
<body>
<!-- Container for dropdown og knap -->
<div class="dropdownAndButtonContainer">
    <!-- Dropdown liste for ydelser -->
    <select id="ydelserDropdown" onchange="hentPorteføljeEmner()">
        <option value="">Vælg en ydelse...</option>
        <!-- Yderligere option-værdier tilføjes her -->
    </select>

    <!-- Knap til at indlæse flere emner -->
    <button id="loadMoreButton" onclick="loadMore()">Indlæs flere</button>
</div>

<!-- Container til portefølje-emner -->
<div id="porteføljeContainer"></div>

<script type="module" src="../javascript/Portefølje.js" defer></script>
</body>
</html>
