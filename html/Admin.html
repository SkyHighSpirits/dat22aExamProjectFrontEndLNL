<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Side</title>
    <link rel="stylesheet" href="../css/NavbarStyle.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/global_style.css">
    <!-- Tilføj yderligere CSS her om nødvendigt -->

<body>
<h1>Admin Panel</h1>

<!-- En simpel tabel til at vise data -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Brugernavn</th>
        <th>Rolle</th>
        <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    <!-- Række data her -->
    <tr>
        <td>1</td>
        <td>Bruger1</td>
        <td>Admin</td>
        <td>
            <button>Rediger</button>
            <button>Slet</button>
        </td>
    </tr>
    <!-- Flere rækker kan tilføjes her -->
    </tbody>
</table>


<h2>Upload an Post</h2>

<form id="uploadForm">
    <label for="titleinput">Titel</label>
    <input type="text" id="titleinput" name="titleinput"><br> <!-- titel -->
    <label for="description">Beskrivelse</label>
    <input type="text" id="description" name="description"><br> <!-- beskrivelse  -->
    <input type="file" id="imageInput" accept="image/*" multiple required><br>
    <button type="button" id="uploadButton">Upload</button>
</form>

<div id="response"></div>

<!-- Du kan tilføje flere admin-specifikke funktioner her -->

<script type="module" src="../javascript/Admin.js" defer></script>
</body>
