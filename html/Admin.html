<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="../css/Admin_style.css">
    <link rel="stylesheet" href="../css/PopUpWindowStyle.css">
    <link rel="stylesheet" href="../css/Portefølje_style.css">
</head>
<body>
<h1>Administration</h1>

<!-- Portefølje Sektion -->
<div class="section">





<form id="uploadForm">



</form>

<div id="response"></div>

<!-- Du kan tilføje flere admin-specifikke funktioner her -->

    <div id="portfolioButtonContainer">
        <h2>Portefølje</h2>
        <button id="showPortfolioOverviewBtn">Oversigt</button>
        <button id="addPortfolioBtn">Tilføj</button>
        <button id="deletePortfolioBtn">Slet</button>
        <div id="porteføljeContainer"></div>
    </div>


    <!-- Portefølje Oversigt Sektion -->
    <div id="portfolioOverview" style="display:none;">
        <!-- Dynamisk indhold for portefølje oversigt -->
        <button id="backFromPortfolioOverview">Tilbage</button>
    </div>


    <!-- Tilføj Portefølje Formular -->
    <div id="addPortfolioForm" style="display:none;">
        <form id="newPortfolioForm">
            <label for="titleinput">Titel</label>
            <input type="text" id="titleinput" name="titleinput"><br> <!-- titel -->

            <label for="description">Beskrivelse</label>
            <input type="text" id="description" name="description"><br> <!-- beskrivelse  -->
            <input type="file" id="imageInput" accept="image/*" multiple required><br>

            <button type="button" id="uploadButton">Upload</button>
            <button type="button" id="backFromAddPortfolio">Tilbage</button>
        </form>
    </div>


    <!-- Slet Portefølje Sektion -->
    <div id="deletePortfolioSection" style="display:none;">
        <!-- Dynamisk indhold for sletning af portefølje-emner -->
        <!-- Eksempel: -->
        <!-- <div class="portfolioItem">
            <span>Portefølje Beskrivelse</span>
            <button class="deletePortfolioItemBtn">Slet</button>
        </div> -->
        <button id="backFromDeletePortfolio">Tilbage</button>
    </div>
</div>

<!-- Ydelser Sektion -->
<div class="section">
    <div id="operationsButtonContainer">
        <h2>Ydelser</h2>
        <button id="showServicesOverviewBtn">Oversigt</button>
        <button id="addServiceBtn">Tilføj</button>
        <button id="deleteServiceBtn">Slet</button>
        <button id="editServiceBtn">Opdater</button>
        <div id="operationsContainer"></div>
    </div>

    <!-- Ydelser Oversigt Sektion -->
    <div id="servicesOverview" style="display:none;">
        <!-- Dynamisk indhold for ydelser oversigt -->
        <button id="backFromServicesOverview">Tilbage</button>
    </div>

    <!-- Tilføj Ydelse Formular -->
    <div id="addServiceForm" style="display:none;">
        <form id="newServiceForm">
            <label for="serviceName">Navn:</label>
            <input type="text" id="serviceName" name="name" required><br><br>

            <label for="serviceDescription">Beskrivelse:</label>
            <input type="text" id="serviceDescription" name="description" required><br><br>

            <button type="submit">Tilføj</button>
            <button type="button" id="backFromAddService">Tilbage</button>
        </form>
    </div>

    <!-- Opdater Ydelse Formular -->
    <div id="editServiceForm" style="display:none;">
        <form id="editedServiceForm">
            <input type="hidden" id="editServiceId" name="id" required>

            <label for="serviceName">Navn:</label>
            <input type="text" id="editServiceName" name="name" required><br><br>

            <label for="serviceDescription">Beskrivelse:</label>
            <input type="text" id="editServiceDescription" name="description" required><br><br>

            <button id="submitEditedServiceBtn" type="submit">Opdater</button>
            <button type="button" id="backFromEditService">Tilbage</button>
        </form>
    </div>


    <!-- Slet Ydelse Sektion -->
    <div id="deleteServiceSection" style="display:none;">
        <!-- Dynamisk indhold for sletning af ydelser -->
        <!-- Eksempel: -->
        <!-- <div class="serviceItem">
            <span>Ydelse Beskrivelse</span>
            <button class="deleteServiceItemBtn">Slet</button>
        </div> -->
        <button id="backFromDeleteService">Tilbage</button>
    </div>
</div>





<!-- Company Sektion -->
<div class="section">
    <h2>Company</h2>
    <button id="showCompanyOverviewBtn">Oversigt</button>
    <button id="updateCompanyBtn">Opdater</button>

    <!-- Company Oversigt Sektion -->
    <div id="companyOverview" style="display:none;">
        <!-- Dynamisk indhold for company oversigt -->
        <button id="backFromCompanyOverview">Tilbage</button>
    </div>

    <!-- Opdater Company Formular -->
    <div id="updateCompanyForm" style="display:none;">
        <form id="companyForm">
            <label for="companyTitle">Company Titel:</label>
            <input type="text" id="companyTitle" name="title" required><br><br>

            <label for="companyDescription">Beskrivelse:</label>
            <textarea id="companyDescription" name="description" required></textarea><br><br>

            <label for="companyCVR">CVR Nummer:</label>
            <input type="text" id="companyCVR" name="cvr" required><br><br>

            <label for="companyNumber">Telefon Nummer:</label>
            <input type="text" id="companyNumber" name="telephone" required><br><br>

            <button type="submit">Opdater</button>
            <button type="button" id="backFromUpdateCompany">Tilbage</button>
        </form>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-inner">
        <h2>Login</h2><br>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password"><br><br>
            <input type="submit" id="closeModal" value="Login">
        </form>
    </div>

</div>

<script src="../javascript/Admin.js"></script>
</body>
</html>
